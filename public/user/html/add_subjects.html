<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Subjects</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://www.aef.edu.in/aef/fevicon.png" />
        <link rel="stylesheet" href="../user/css/add_subjects.css" />
    </head>
    <body>
        <div class="container">
            <h1>Add Subjects</h1>
            <div class="form-group" id="subject-list">
                <div class="form-group">
                    <label for="semester">Year:</label>
                    <select id="year">
                        <option value="2024">2024 - 2025</option>
                        <option value="2023">2023 - 2024</option>
                        <option value="2022">2022 - 2023</option>
                        <option value="2021">2021 - 2022</option>
                        <option value="2020">2020 - 2021</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="starting-month">Starting Month:</label>
                        <select id="starting-month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ending-month">Ending Month:</label>
                        <select id="ending-month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
                <div class="subject-item">
                    <input type="text" name="subject" placeholder="Enter subject name" class="subject-input" />
                    <button type="button" class="delete-subject">Delete</button>
                </div>
            </div>
            <button type="button" id="add-subject">Add Subject</button>
            <button type="button" id="submit-subjects">Submit</button>
        </div>
        <script src="../user/js/add_subjects.js"></script>
    </body>
</html>
