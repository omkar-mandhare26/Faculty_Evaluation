<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>View Admin Profile</title>
        <link rel="stylesheet" href="../user/css/view_profile.css" />
    </head>
    <body>
        <header class="navbar">
            <h1>ACBCS Monthly Reports</h1>
            <div class="nav-buttons">
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-header">
                <h2>View Profile</h2>
            </div>
            <div class="profile-details">
                <div>
                    <label>Username:</label>
                    <p class="profile-info" id="username"></p>
                </div>
                <div>
                    <label>Email:</label>
                    <p class="profile-info" id="email"></p>
                </div>
                <div>
                    <label>First Name:</label>
                    <p class="profile-info" id="firstName"></p>
                </div>
                <div>
                    <label>Last Name:</label>
                    <p class="profile-info" id="lastName"></p>
                </div>
                <div>
                    <label>Contact No:</label>
                    <p class="profile-info" id="contact"></p>
                </div>
                <div>
                    <label>Qualification:</label>
                    <p class="profile-info" id="level"></p>
                </div>
            </div>
        </div>
        <script src="../user/js/view_profile.js"></script>
    </body>
</html>
