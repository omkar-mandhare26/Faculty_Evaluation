<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class Observation</title>
        <link rel="stylesheet" href="../user/css/class_observation.css" />
        <link rel="shortcut icon" type="image/x-icon" href="https://www.aef.edu.in/aef/fevicon.png" />
    </head>
    <body>
        <div class="sidebar">
            <div class="user-info">
                <h2 id="user-name"></h2>
            </div>
            <ul class="nav-links">
                <li><a href="/admin/dashboard">Home</a></li>
                <li><a href="/admin/session-conducted">Session Conducted</a></li>
                <li><a href="/admin/syllabus-completed">Syllabus Completed</a></li>
                <li><a href="/admin/class-observations" id="selected-page">Class Observation</a></li>
                <li><a href="/admin/central-committee">Central Committee</a></li>
                <li><a href="/admin/unit-level-committee">Unit Level Committee</a></li>
                <li><a href="/admin/research-academic-contribution">Research and Academic Contribution</a></li>
                <li><a href="/admin/mentoring-feedback-score">Mentoring Feedback Score</a></li>
                <li><a href="/admin/teaching-feedback">Teaching Feedback</a></li>
            </ul>
            <div class="logout">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <h1>Class Observation</h1>
                <div class="form-header">
                    <div class="form-group">
                        <label for="month">Month:</label>
                        <select id="month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <select id="year">
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <button id="search-btn">Search</button>
                </div>

                <div class="observation-section">
                    <h2>Class Observation Marks</h2>
                    <div class="observation-input">
                        <input class="admin-eval" id="observation-marks" type="number" placeholder="Enter Marks" />
                    </div>
                </div>
            </div>
        </div>

        <script src="../user/js/class_observation.js"></script>
    </body>
</html>
