<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Dashboard</title>
        <link rel="stylesheet" href="../user/css/dashboard.css" />
        <link rel="shortcut icon" type="image/x-icon" href="https://www.aef.edu.in/aef/fevicon.png" />
    </head>
    <body>
        <header class="navbar">
            <h1>ACBCS Faculty Evaluations</h1>
            <div class="nav-buttons">
                <button id="profile-btn">View Profile</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="top-section">
                <div class="card" id="view-account">
                    <h2>View Account</h2>
                </div>
                <div class="card" id="view-subjects">
                    <h2>View Subjects</h2>
                </div>
                <div class="card" id="add-subjects">
                    <h2>Add Subjects</h2>
                </div>
            </div>

            <div class="grid-section">
                <div class="card" id="session-conducted">
                    <h2>Session Conducted</h2>
                </div>
                <div class="card" id="syllabus-completed">
                    <h2>Syllabus Completed</h2>
                </div>
                <div class="card" id="class-observations">
                    <h2>Class Observations</h2>
                </div>
                <div class="card" id="central-committee">
                    <h2>Central Committee</h2>
                </div>
                <div class="card" id="unit-level-committee">
                    <h2>Unit Level Committee</h2>
                </div>
                <div class="card" id="research-contributions">
                    <h2>Research and Academic Contribution</h2>
                </div>
                <div class="card" id="mentoring-feedback">
                    <h2>Mentoring Feedback Score</h2>
                </div>
                <div class="card" id="teaching-feedback">
                    <h2>Teaching Feedback</h2>
                </div>
            </div>
        </div>

        <script src="../user/js/dashboard.js"></script>
    </body>
</html>
