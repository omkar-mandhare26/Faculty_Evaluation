<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Subjects</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.aef.edu.in/aef/fevicon.png">
    <link rel="stylesheet" href="../css/add_subjects.css" />
</head>
<body>
    <div class="container">
        <h1>Add Subjects</h1>
        <div class="form-group" id="subject-list">
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester">
                    <option value="Semester 1">Semester 1</option>
                    <option value="Semester 2">Semester 2</option>
                    <option value="Semester 3">Semester 3</option>
                    <option value="Semester 4">Semester 4</option>
                    <option value="Semester 5">Semester 5</option>
                    <option value="Semester 6">Semester 6</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="starting-month">Starting Month:</label>
                    <select id="starting-month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ending-month">Ending Month:</label>
                    <select id="ending-month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
            </div>
            <div class="subject-item">
                <input type="text" name="subject" placeholder="Enter subject name" class="subject-input" />
                <button type="button" class="delete-subject">Delete</button>
            </div>
        </div>
        <button type="button" id="add-subject">Add Subject</button>
        <button type="button" id="submit-subjects">Submit</button>
    </div>
    <script src="../js/add_subjects.js"></script>
</body>
</html>
