<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Subjects</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.aef.edu.in/aef/fevicon.png">
    <link rel="stylesheet" href="../css/add_subjects.css" />
</head>
<body>
    <div class="container">
        <h1>Add Subjects</h1>
        <div class="form-group" id="subject-list">
            <div class="subject-item">
                <input type="text" name="subject" placeholder="Enter subject name" class="subject-input" />
                <button type="button" class="delete-subject">Delete</button>
            </div>
        </div>
        <button type="button" id="add-subject">Add Subject</button>
        <button type="button" id="submit-subjects">Submit</button>
    </div>
    <script src="../js/add_subjects.js"></script>
</body>
</html>
