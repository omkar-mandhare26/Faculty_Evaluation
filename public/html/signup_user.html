<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Signup Page</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://www.aef.edu.in/aef/fevicon.png">
        <link rel="stylesheet" href="../css/signup_user.css" />
    </head>
    <body>
        <div class="container">
            <h1>User Signup</h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required />
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required />
                </div>
                <div class="form-group">
                    <label for="contactno">Contact Number</label>
                    <input type="text" id="contactno" name="contactno" pattern="\d{10}" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-prompt">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>

        <script src="../js/signup_users.js"></script>
    </body>
</html>
